<mat-toolbar>
  <!-- Botón de menú hamburguesa para móviles -->
  <button mat-icon-button class="menu-button" (click)="toggleMobileMenu()" [style.display]="isMobile ? 'block' : 'none'">
    <mat-icon>menu</mat-icon>
  </button>

  <a class="logo-container" routerLink="/home">
    <img ngSrc="logos/FitWiseNoBG.png" width="100" height="50" alt="FitWise Logo" priority/>
  </a>
  <span class="spacer"></span>

  <!-- Navegación principal - se ocultará en móviles -->
  <div class="nav-links" [class.is-mobile]="isMobile">
    <a mat-button routerLink="/diets" routerLinkActive="active-link">
      <mat-icon>restaurant</mat-icon>
      <span>Diets</span>
    </a>
    <a mat-button routerLink="/routines" routerLinkActive="active-link">
      <mat-icon>fitness_center</mat-icon>
      <span>Routines</span>
    </a>
    <a mat-button routerLink="/planner" routerLinkActive="active-link">
      <mat-icon>edit</mat-icon>
      <span>Planner</span>
    </a>
  </div>

  <!-- Menú de usuario -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User options">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/logout">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Menú móvil (sidenav) -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/diets" routerLinkActive="active-link">
        <mat-icon>restaurant</mat-icon>
        <span>Diets</span>
      </a>
      <a mat-list-item routerLink="/routines" routerLinkActive="active-link">
        <mat-icon>fitness_center</mat-icon>
        <span>Routines</span>
      </a>
      <a mat-list-item routerLink="/planner" routerLinkActive="active-link">
        <mat-icon>edit</mat-icon>
        <span>Planner</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
