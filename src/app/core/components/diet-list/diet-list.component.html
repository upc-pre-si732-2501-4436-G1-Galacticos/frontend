<div *ngFor="let diet of paginatedDiets" class="diet-card" (click)="onDietClick(diet.id)">
  <mat-card>
    <mat-card-title>{{ diet.title }}</mat-card-title>
    <mat-card-content>{{ diet.note }}</mat-card-content>
  </mat-card>
</div>

<mat-paginator
  [length]="diets.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
