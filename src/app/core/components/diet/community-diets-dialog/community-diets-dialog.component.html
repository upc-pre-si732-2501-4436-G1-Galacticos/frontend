<div class="dialog">

  <section class="dialog-body">

      class="diet-card"
      *ngFor="let d of communityDiets"
      (click)="openDetails(d)">
      <h3>{{ d.title }}</h3>
      <ul>
        <li *ngFor="let m of d.meals">{{ m.title }}</li>
      </ul>

  </section>

  <footer class="dialog-actions">
    <button class="btn-secondary" (click)="close()">
      {{ 'COMMON9.CLOSE' | translate }}
    </button>
  </footer>
</div>
