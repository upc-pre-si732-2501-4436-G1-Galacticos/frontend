<!-- diet-details-dialog.component.html -->
<div class="dialog">
  <header class="dialog-header">
    <h2 class="dialog-title">{{ data.diet.title }}</h2>
    <button class="close-btn" (click)="close()">×</button>
  </header>

  <section class="dialog-body">
    <p class="note"><strong>Nota:</strong> {{ data.diet.description }}</p>

    <p class="section-label"><strong>Meals incluidas:</strong></p>
    <ul class="meals-list">
      <li *ngFor="let m of data.diet.meals">
        <span class="meal-title">{{ m.title }}</span>
        –
        <span class="meal-desc">{{ m.description }}</span>
      </li>
    </ul>
  </section>

  <footer class="dialog-actions">
    <button class="btn-secondary" (click)="close()">Cerrar</button>
    <button
      class="btn-secondary"
      *ngIf="!data.isCommunity"
      (click)="edit()">
      Editar
    </button>
    <button class="btn-primary" (click)="makeCurrent()">
      Establecer como dieta actual
    </button>
  </footer>
</div>
