<div class="dialog-container">
  <h2>{{ data.title }}</h2>
  <p>{{ data.description }}</p>

  <!-- WORKOUT -->
  <div *ngIf="data.workout; else noWorkout">
    <h4>Workout: {{ data.workout.title }}</h4>
    <p>{{ data.workout.description }}</p>
    <ul>
      <li *ngFor="let exercise of data.workout.exercises">{{ exercise.title }}</li>
    </ul>
  </div>
  <ng-template #noWorkout>
    <div class="no-association">
      <p class="warning-text">No hay workout asociado.</p>

      <label for="workout-select" class="label">Selecciona un workout:</label>
      <select id="workout-select" [(ngModel)]="selectedWorkoutId" class="select">
        <option *ngFor="let workout of workouts" [value]="workout.id">
          {{ workout.title }}
        </option>
      </select>

      <button class="btn-black" (click)="confirmAssociateWorkout()">Asociar workout</button>
    </div>
  </ng-template>

  <!-- DIETA -->
  <div *ngIf="data.diet; else noDiet">
    <h4>Dieta: {{ data.diet.title }}</h4>
    <p>{{ data.diet.description }}</p>
    <ul>
      <li *ngFor="let meal of data.diet.meals">{{ meal.title }}</li>
    </ul>
  </div>
  <ng-template #noDiet>
    <div class="no-association">
      <p class="warning-text">No hay dieta asociada.</p>

      <label for="diet-select" class="label">Selecciona una dieta:</label>
      <select id="diet-select" [(ngModel)]="selectedDietId" class="select">
        <option *ngFor="let diet of diets" [value]="diet.id">
          {{ diet.title }}
        </option>
      </select>

      <button class="btn-black" (click)="confirmAssociateDiet()">Asociar dieta</button>
    </div>
  </ng-template>

  <button mat-button mat-dialog-close>Cerrar</button>
</div>
