<form [formGroup]="form" (ngSubmit)="onSubmit()" class="profile-form">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-label>GÃ©nero</mat-label>
  <mat-radio-group formControlName="gender" class="gender-group">
    <mat-radio-button value="male">Masculino</mat-radio-button>
    <mat-radio-button value="female">Femenino</mat-radio-button>
    <mat-radio-button value="other">Otro</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <mat-label>Altura (cm)</mat-label>
    <input matInput type="number" formControlName="height" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Peso (kg)</mat-label>
    <input matInput type="number" formControlName="weight" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nivel de actividad</mat-label>
    <mat-select formControlName="activityLevelId">
      <mat-option *ngFor="let level of activityLevels" [value]="level.id">
        {{ level.levelName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Meta</mat-label>
    <mat-select formControlName="goalId">
      <mat-option *ngFor="let goal of goals" [value]="goal.id">
        {{ goal.goalName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Guardar
  </button>
</form>
