<div class="container">
  <header>
    <hr />
    <h1>{{ 'PROFILE.TITLE' | translate }}</h1>
    <hr />
    <p>{{ 'PROFILE.SUBTITLE' | translate }}</p>
  </header>

  <main class="profile-container">
    <div class="photo-section">
      <img src="/logos/FitWiseLogo.png" alt="{{ 'PROFILE.PHOTO_ALT' | translate }}" />
      <button class="photo-btn" type="button">{{ 'PROFILE.UPDATE_PHOTO' | translate }}</button>
    </div>

    <form class="form-section" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>{{ 'PROFILE.FORM_TITLE' | translate }}</h2>

      <input type="text" [placeholder]="'PROFILE.FIRST_NAME' | translate" formControlName="firstName" />
      <input type="text" [placeholder]="'PROFILE.LAST_NAME' | translate" formControlName="lastName" />
      <input type="text" [placeholder]="'PROFILE.GENDER' | translate" formControlName="gender" />
      <input type="number" [placeholder]="'PROFILE.HEIGHT' | translate" formControlName="height" />
      <input type="number" [placeholder]="'PROFILE.WEIGHT' | translate" formControlName="weight" />

      <div class="nivel-label">{{ 'PROFILE.ACTIVITY_LEVEL' | translate }}</div>
      <div class="nivel-options">
        <button
          class="nivel"
          type="button"
          *ngFor="let level of activityLevels"
          [class.active]="form.value.activityLevelId === level.id"
          (click)="form.patchValue({ activityLevelId: level.id })">
          {{ level.levelName }}
        </button>
      </div>

      <div class="nivel-label">{{ 'PROFILE.GOAL' | translate }}</div>
      <div class="nivel-options">
        <button
          class="nivel"
          type="button"
          *ngFor="let goal of goals"
          [class.active]="form.value.goalId === goal.id"
          (click)="form.patchValue({ goalId: goal.id })">
          {{ goal.goalName }}
        </button>
      </div>

      <button class="update-btn" type="submit">
        {{ isEdit ? ('PROFILE.UPDATE' | translate) : ('PROFILE.CREATE' | translate) }}
      </button>
    </form>
  </main>
</div>
