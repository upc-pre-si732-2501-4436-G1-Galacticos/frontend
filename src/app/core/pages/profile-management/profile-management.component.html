<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="two-columns">
    <mat-form-field><mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" /></mat-form-field>
    <mat-form-field><mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" /></mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>GÃ©nero</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="M">Masculino</mat-option>
      <mat-option value="F">Femenino</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="two-columns">
    <mat-form-field><mat-label>Altura (cm)</mat-label>
      <input matInput type="number" formControlName="height" /></mat-form-field>
    <mat-form-field><mat-label>Peso (kg)</mat-label>
      <input matInput type="number" formControlName="weight" /></mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Nivel de actividad</mat-label>
    <mat-select formControlName="activityLevelId">
      <mat-option *ngFor="let l of activityLevels" [value]="l.id">
        {{ l.levelName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Objetivo</mat-label>
    <mat-select formControlName="goalId">
      <mat-option *ngFor="let g of goals" [value]="g.id">
        {{ g.goalName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">
    {{ isEdit ? 'Actualizar perfil' : 'Crear perfil' }}
  </button>
</form>
