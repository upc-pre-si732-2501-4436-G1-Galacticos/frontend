<div class="workouts-management">
  <header class="dm-header">
    <button class="btn-primary" (click)="openCreateDialog()">
      {{ 'WORKOUTS.NEW_WORKOUT' | translate }}
    </button>
    <button class="btn-secondary" (click)="openCommunityDialog()">
      {{ 'WORKOUTS.VIEW_COMMUNITY' | translate }}
    </button>
  </header>

  <div class="dm-body">
    <!-- Lista de mis workoutas -->
    <section class="dm-list">
      <h2 class="dm-title">{{ 'WORKOUTS.MY_WORKOUTS' | translate }}</h2>
      <app-workout-list
        [workout]="myWorkouts"
        (selectWorkout)="openDetails($event, false)">
      </app-workout-list>
    </section>

    <!-- Sidebar: última workouta guardada -->
    <aside *ngIf="currentWorkout" class="dm-sidebar">
      <h3 class="sidebar-title">{{ 'WORKOUTS.LAST_SAVED_TITLE' | translate }}</h3>
      <h4 class="sidebar-title">{{ currentWorkout.title }}</h4>
      <p class="sidebar-note">{{ currentWorkout.description }}</p>
      <ul class="sidebar-exercises">
        <li *ngFor="let m of currentWorkout.exercises">
          <span class="exercise-name">{{ m.title }}</span> –
          <span class="exercise-desc">{{ m.description }}</span>
        </li>
      </ul>
    </aside>
  </div>
</div>
