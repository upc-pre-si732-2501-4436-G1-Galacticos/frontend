<h2>DIETAS</h2>
<div class="diets-container">
  <div class="community-diets">
    <h3>Dietas de la comunidad</h3>
    <div *ngFor="let diet of diets" class="diet-card" (click)="assignCurrentDiet(diet)">
      <h4>{{ diet.title }}</h4>
      <p>{{ diet.note }}</p>
    </div>
  </div>

  <div class="create-diet">
    <h3>Crear nueva dieta</h3>
    <input [(ngModel)]="newDiet.title" placeholder="Nombre de la dieta" />
    <textarea [(ngModel)]="newDiet.note" placeholder="Detalles de la dieta"></textarea>
    <button (click)="createDiet()">Agregar dieta</button>
  </div>
</div>

<div class="my-diet">
  <h3>Mi dieta actual</h3>
  <div *ngIf="currentDiet" class="diet-card">
    <h4>{{ currentDiet.title }}</h4>
    <p>{{ currentDiet.note }}</p>
  </div>
  <div *ngIf="!currentDiet">
    <p>No has seleccionado una dieta a√∫n.</p>
  </div>
</div>
